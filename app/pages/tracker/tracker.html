<StackLayout>
    <TextField #workItemNumberField hint="Work item number" keyboardType="number"
      autocorrect="false" autoCapitalizationType="none" (propertyChange)="onWorkItemNumberChanged($event)"></TextField>

      <Button [text]="isTracking ? 'Stop' : 'Start'" class="timer-button" (tap)="toggleTracking()"></Button>

      <TextView [text]="elapsedTime"></TextView>
</StackLayout>
